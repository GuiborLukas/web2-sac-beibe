            <div class="container-fluid">
                <h1 class="mt-4">Cadastrar Funcionário/Gerente</h1>
                <form action="cadastrarfuncionario.html" method="post">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="funcionario">
                        <label class="form-check-label" for="inlineRadio1">Funcionário</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="gerente">
                        <label class="form-check-label" for="inlineRadio2">Gerente</label>
                    </div>
                    <div class="form-label">
                        <label for="login">Login</label>
                        <input type="text" class="form-control" id="login">
                    </div>
                    <div class="form-label">
                        <label for="nome">Nome Completo</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="form-label">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control" id="cpf">
                    </div>
                    <div class="form-label">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-label">
                        <label for="logradouro">Endereço</label>
                        <input type="text" class="form-control" id="logradouro">
                    </div>
                    <div class="form-label">
                        <label for="cep">CEP</label>
                        <input type="text" class="form-control" id="cep">
                    </div>
                    <div class="form-label">
                        <label for="numero">Número</label>
                        <input type="text" class="form-control" id="numero">
                    </div>
                    <div class="form-label">
                        <label for="complemento">Complemento</label>
                        <input type="text" class="form-control" id="complemento">
                    </div>
                    <div class="form-label">
                        <label for="bairro">Bairro</label>
                        <input type="text" class="form-control" id="bairro">
                    </div>
                    <div class="form-label">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" id="cidade">
                    </div>
                    <div class="form-label">
                        <label for="uf">UF</label>
                        <input type="text" class="form-control" id="uf">
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
