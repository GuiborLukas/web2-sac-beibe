<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
      <nav class="navbar container-fluid">
        <a class="navbar-brand text-decoration-none" id="logo">
          <img class="d-inline-block navbar-image" src="img/BEIBE-logos.jpeg" alt="Logo Beibe"/>
          Central de Atendimento BEIBE
        </a>
        <a href="login.html" class="btn btn-primary" role="button">login</a>
      </nav>
      <div class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/indexImage.jpg" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
            <h5>Novo(a) por aqui?</h5>
            <p>Então faça seu cadastro abaixo!</p>
          </div>
        </div>
      </div>
      <div class="container-fluid selfRegisterForm">
          <form action="autocadastro.html" method="post">
              <div class="form-label">
                  <label for="nome">Nome Completo</label>
                  <input type="text" class="form-control" id="nome">
              </div>
              <div class="form-label">
                  <label for="cpf">CPF</label>
                  <input type="text" class="form-control" id="cpf">
              </div>
              <div class="form-label">
                  <label for="email">E-mail</label>
                  <input type="email" class="form-control" id="email">
              </div>
              <div class="form-label">
                  <label for="InputPassword1">Senha</label>
                  <input type="password" class="form-control" id="InputPassword1">
              </div>
              <div class="form-label">
                  <label for="InputPassword1">Confirme a Senha</label>
                  <input type="password" class="form-control" id="InputPassword1">
              </div>
              <div class="form-label">
                  <label for="logradouro">Endereço</label>
                  <input type="text" class="form-control" id="logradouro">
              </div>
              <div class="form-label">
                  <label for="cep">CEP</label>
                  <input type="text" class="form-control" id="cep">
              </div>
              <div class="form-label">
                  <label for="numero">Número</label>
                  <input type="text" class="form-control" id="numero">
              </div>
              <div class="form-label">
                  <label for="complemento">Complemento</label>
                  <input type="text" class="form-control" id="complemento">
              </div>
              <div class="form-label">
                  <label for="bairro">Bairro</label>
                  <input type="text" class="form-control" id="bairro">
              </div>
              <div class="form-label">
                  <label for="cidade">Cidade</label>
                  <input type="text" class="form-control" id="cidade">
              </div>
              <div class="form-label">
                  <label for="uf">UF</label>
                  <input type="text" class="form-control" id="uf">
              </div>
              <button type="submit" class="btn btn-primary">Cadastrar</button>
          </form>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
