<html>
    <head>
        <title>Auto Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link href="css/styles.css" rel="stylesheet" />

    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <div class="sidebar-heading border-bottom bg-light"><img class="align-items-center" id="logo" src="img/beibe.png" height="100" alt="Logo Beibe"/></div>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="autocadastro.html">Cadastre-se</a></li>
                                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <form action="autocadastro.html" method="post">
                        <div class="form-label">
                            <label for="login">Login</label>
                            <input type="text" class="form-control" id="login">
                        </div>
                        <div class="form-label">
                            <label for="nome">Nome Completo</label>
                            <input type="text" class="form-control" id="nome">
                        </div>
                        <div class="form-label">
                            <label for="cpf">CPF</label>
                            <input type="text" class="form-control" id="cpf">
                        </div>
                        <div class="form-label">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-label">
                            <label for="InputPassword1">Senha</label>
                            <input type="password" class="form-control" id="InputPassword1">
                        </div>
                        <div class="form-label">
                            <label for="InputPassword1">Confirme a Senha</label>
                            <input type="password" class="form-control" id="InputPassword1">
                        </div>
                        <div class="form-label">
                            <label for="logradouro">Endereço</label>
                            <input type="text" class="form-control" id="logradouro">
                        </div>
                        <div class="form-label">
                            <label for="cep">CEP</label>
                            <input type="text" class="form-control" id="cep">
                        </div>
                        <div class="form-label">
                            <label for="numero">Número</label>
                            <input type="text" class="form-control" id="numero">
                        </div>
                        <div class="form-label">
                            <label for="complemento">Complemento</label>
                            <input type="text" class="form-control" id="complemento">
                        </div>
                        <div class="form-label">
                            <label for="bairro">Bairro</label>
                            <input type="text" class="form-control" id="bairro">
                        </div>
                        <div class="form-label">
                            <label for="cidade">Cidade</label>
                            <input type="text" class="form-control" id="cidade">
                        </div>
                        <div class="form-label">
                            <label for="uf">UF</label>
                            <input type="text" class="form-control" id="uf">
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
